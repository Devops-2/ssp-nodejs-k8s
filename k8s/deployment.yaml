apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ssp-nodejs-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ssp-nodejs
    spec:
      containers:
      - name: ssp-nodejs
        image: ssp25/k8s-node:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
